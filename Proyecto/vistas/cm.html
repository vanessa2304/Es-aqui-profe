<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster High</title>
  <link rel="stylesheet" href="../Estilos/Estilo.css">
  <link rel="icon" href="../Imagenes/icono.png">
</head>
<body>
  <!-- ENCABEZADO -->
  <div id="encabezado">
    <!-- Aquí va el logo -->
    <a href="/">
      <img src="../imagenes/logo.png" alt="Monster High" id="logo"/>
    </a>
    <!-- Aquí va nuestro título -->
    <h1>Hora de comprar...</h1>
    <!-- Aquí van las redes sociales -->
    <div id="redes-sociales">
      <a href="https://www.facebook.com/MonsterHigh/">
        <img src="../Imagenes/Redes/fb.png" alt="Ir a Facebook"/>
      </a>
      <a href="https://instagram.com/monsterhigh?igshid=YmMyMTA2M2Y=">
        <img src="../Imagenes/Redes/ig.png" alt="Ir a Instagram"/>
      </a>
      <a href="https://mobile.twitter.com/MonsterHigh?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">
        <img src="../Imagenes/Redes/tw.png" alt="Ir a Twitter"/>
      </a>
    </div>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div id="contenido-principal">
    <h3>Compra tus muñecas a un buen precio</h3>
    <div>
      <span>¿Cuántas muñecas deseas comprar?</span>
      <input type="number" id="cantidad">
    </div>
    <a href="../vistas/compra.html">
     <button>Comprar</button>
    </a> 
    <p>El total a pagar es: $<span>0</span> MXN</p>
  </div>

  <!-- PIE DE PÁGINA -->
  <div id="pie-pagina">
    <p>"Las muñecas no solo son para jugar, Si no tambien para recorar lo lindo de nuestra infancia"</p>
  </div>
  <script src="../scripts/cine.js"></script>
</body>
</html>
